{% extends 'tindev/base.html' %}
{% block content %}
<img src="TinDev.jpg" alt="TinDev Logo">
<h1>Update Job Posting</h1>
<form action="/posts/update/{{post.id}}" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input style="margin-left: 40px" type="submit">
</form>

<h1>Delete Job Posting </h1>
<form action="/posts/delete/{{post.id}}">
    {% csrf_token %}
    <input style="margin-left: 40px" type="submit" value="Delete">
</form>
{% endblock %}
