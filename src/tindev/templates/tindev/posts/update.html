{% extends 'tindev/base.html' %}
{% block content %}

<h1>update post</h1>
<form action="/posts/update/{{post.id}}" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit">
</form>

<h1>delete post</h1>
<form action="/posts/delete/{{post.id}}">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
{% endblock %}
