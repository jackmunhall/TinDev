{% extends 'tindev/base.html' %}
{% block content %}
    <h1>Login Page</h1>
    <form action="/login" method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
{% endblock %}
